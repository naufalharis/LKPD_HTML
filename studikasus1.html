<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 10px;
        }

    </style>
</head>
<body>
    <table style="height: 200px; width: 400px;">
        <tr>
            <th>cell (1,1)</th>
            <th colspan="3">cell (1,2)->(1,4)</th>
        </tr>
        <tr>
            <th rowspan="3"> cell (2,1)->(4,1)</th>
            <th>cell(2,2)</th>
            <th>cell(2,3)</th>
            <th>cell(2,4)</th>
        </tr>
        <tr>
            <th>cell(3,2)</th>
            <th colspan="2" rowspan="2">cell (3,3)->(4,4)</th>
        </tr>
        <tr>
            <th>cell(4,2)</th>
        </tr>
    </table>
</body>
</html>
